<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MASATO NASU PORTOFORIO</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff"/>
  <style>
    :root{--bg:#fff;--fg:#111;--muted:#666;--card:#fafafa;--line:#e6e6e6;--r:18px;}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background:var(--bg); color:var(--fg);}
    header{padding:18px 16px;border-bottom:1px solid var(--line);position:sticky;top:0;background:rgba(255,255,255,.92);backdrop-filter:saturate(180%) blur(10px);}
    header h1{margin:0;font-size:18px;}
    header p{margin:6px 0 0;color:var(--muted);font-size:13px;}
    main{max-width:980px;margin:0 auto;padding:16px;}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:14px;}
    .card{border:1px solid var(--line);border-radius:var(--r);overflow:hidden;background:var(--card);box-shadow:0 1px 0 rgba(0,0,0,.03);}
    .thumb{display:block;width:100%;aspect-ratio:16/10;object-fit:cover;background:#f3f3f3;}
    .content{padding:14px;}
    .title{display:flex;gap:10px;align-items:baseline;flex-wrap:wrap;}
    .title h2{margin:0;font-size:16px;}
    .badge{font-size:12px;color:var(--muted);}
    .catch{margin:10px 0 0;color:var(--muted);font-size:13px;line-height:1.45;}
    .tags{margin:10px 0 0;display:flex;flex-wrap:wrap;gap:6px;}
    .tag{font-size:12px;border:1px solid var(--line);padding:3px 8px;border-radius:999px;background:#fff;}
    .actions{margin:12px 0 0;display:flex;gap:8px;flex-wrap:wrap;}
    .btn{display:inline-flex;align-items:center;gap:6px;padding:9px 10px;border:1px solid var(--line);border-radius:12px;background:#fff;color:var(--fg);text-decoration:none;font-size:13px;}
    .btn:hover{background:#f6f6f6;}
    .footer{padding:28px 16px;color:var(--muted);font-size:12px;text-align:center;}
  </style>
</head>
<body>
  <header>
    <h1>MASATO NASU PORTOFORIO</h1>
    <p>PDFポートフォリオ</p>
  </header>

  <main>
    <div id="grid" class="grid"></div>
    <div class="footer">© MASATO NASU</div>
  </main>

  <script src="app.js"></script>
  <script>
    // PWA: 任意（不要なら削除OK）
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
